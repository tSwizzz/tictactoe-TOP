<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id = "header">
        <h1 id = playerTurnIndicator>Waiting To Start...</h1>
    </div>
    <div id = "boardContainer">
        <div id = "board">
            <button id = "topLeft" class = "btn"></button>
            <button id = "topMid" class = "btn"></button>
            <button id = "topRight" class = "btn"></button>
            <button id = "midLeft" class = "btn"></button>
            <button id = "midMid" class = "btn"></button>
            <button id = "midRight" class = "btn"></button>
            <button id = "bottomLeft" class = "btn"></button>
            <button id = "bottomMid" class = "btn"></button>
            <button id = "bottomRight" class = "btn"></button>
        </div>
    </div>
    <br>
    <div class = "resetNewGame">
        <button class = "resetButton">Reset</button>
        <button class = "newGameButton">New Game</button>
    </div>
    <p class = "winner">Can someone win please? </p>

</body>
</html>
